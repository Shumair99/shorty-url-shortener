# 1. Name (shows up in GitHub Actions tab)
name: CI

# 2. Trigger (when should it run?)
on: 
  push:           # whenever you push
    branches: [ main ]
  pull_request: 
    branches: [ main ]  # and also on PRs to main

# 3. Jobs (a workflow can have 1 or many jobs)
jobs:
  build:
    runs-on: ubuntu-latest   # which VM to use
    steps:                   # what to do, step by step
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show tool versions
        run: |
          java -version
          ./mvnw -v

      - name: Build & test (H2)
        run: ./mvnw -B -ntp clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/*
          if-no-files-found: ignore

      - name: Upload jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          if-no-files-found: error
