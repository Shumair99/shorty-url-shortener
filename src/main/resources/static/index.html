<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shorty</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 3rem auto; padding: 0 1rem; }
    form { display: flex; gap: .5rem; }
    input[type="url"] { flex: 1; padding: .5rem; }
    button { padding: .5rem .75rem; cursor: pointer; }
    .msg { margin-top: 1rem; }
    .error { color: #b00020; }
    .success { color: #0a7c0a; }
    .result { margin-top: .5rem; padding: .75rem; border: 1px solid #ddd; border-radius: 8px; }
    code { background: #f6f6f6; padding: .15rem .3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Shorty – URL Shortener</h1>

  <form id="url-form">
    <input type="url" id="url-input" placeholder="Enter URL to shorten (https://…)" required />
    <input type="text" id="slug-input" placeholder="Custom slug (optional)" />
    <input type="datetime-local" id="exp-input" placeholder="Expiration (optional)" />
    <button type="submit">Shorten</button>
  </form>

  <div id="message" class="msg"></div>
  <div id="result" class="result" style="display:none;">
    <div>Short URL: <a id="short-link" href="#" target="_blank" rel="noopener"></a></div>
    <div>Target: <code id="target-url"></code></div>
    <div>Expires: <code id="exp-date"></code></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
