<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty - URL Shortener</title>
</head>
<body>
    <h1>Welcome to Shorty</h1>
    <form id="url-form">
        <input type="url" id="url-input" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="shortened-url" style="display: none;">
        <p>Shortened URL: <a id="shortened-link" href="#" target="_blank"></a></p>
    </div>
    <script src="/script.js" defer></script>
</body>
</html>
